<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>MyBank</title>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl my-5 font-bold text-sky-600">Welcome To Baper Bank!</h1>
    </header>
    <main class="w-3/4 mx-auto bg-lime-200 p-5 rounded">
        <div >
    
            <input class="outline-black border text-orange-600 outline-orange-600 border-orange-600 p-1 my-3 block w-1/2" placeholder="input your email" type="email" id="email">
            <input class="outline-black border text-orange-600 border-orange-600 outline-orange-600 p-1 block w-1/2" placeholder="input your password" type="password" id="pass-id">
            <button class="border px-5 font-bold py-2 mt-3 bg-orange-600 rounded text-white">Login</button>
        </div>
    </main>
</body>
</html>
